
<!DOCTYPE html>
<html>

<head>
<!-- eventos-->
	<title>eventos</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="style.js"></script>
</head>

<body>
<!-- aqui fiz um evento onclique -->
	<a href="pagina.html" onClick="alert('voce nçao sera redimencionado');">este é um link clique aqui </a>
	<!--aqui usei o evento para trocar as imagens ao passar o mouse -->
	<img src="img/imagem.gif" onmousemove="this.src='img/imagem2.gif'" onMouseout="this.src='img/imagem.gif'" />

</body>
</html>
